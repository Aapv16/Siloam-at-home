  <!-- kontak form -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxoPpG2GzYOA8erWLMh9ZsOs0mrjNJVIgixZBC_8xRnwk162el1Jqsh2T9Vpz717pjIBw/exec";
    const form = document.forms["submit-sheet"];
    const btnKirim = document.querySelector(".btn-kirim");
    const btnLoading = document.querySelector(".btn-loading");
    const alert = document.querySelector(".alert");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // ketika btn-kirim di klik
      // tampilkan tombol loadaing dan hilangkan tombol kirim

      btnLoading.classList.toggle("d-none");
      // js mintol carikan di didalam class btn-loadaing apakah ada d-none?, kalau ada hilangkan ya tapi kalau tidak ada di kasih ya.
      btnKirim.classList.toggle("d-none");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          // tampilkana btn kirim lalu hilangkan tombol loadaing
          btnLoading.classList.toggle("d-none");
          btnKirim.classList.toggle("d-none");
          // tampilkan alert
          alert.classList.toggle("d-none");
          // reset isi form

          form.reset();

          console.log("Success!", response);
        })
        .catch((error) => console.error("Error!", error.message));
    });
    // funtion validasi
  </script>
